<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Pacifico', cursive;
    }

    .container {
      position: relative; /* IMPORTANT FIX */
      text-align: center;
      width: 100%;
      max-width: 500px;
      height: 300px;
      z-index: 2;
    }

    h1 {
      color: white;
      font-size: 2.3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      position: absolute;
      transition: left 0.15s ease, top 0.15s ease;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Fireworks */
    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(20);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <h1>Will you be my Valentine? ðŸ’•</h1>
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ’”</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.getElementById("main");

    let yesScale = 1;

    function moveNoButton() {
      const padding = 20;

      const maxX = container.clientWidth - noBtn.offsetWidth - padding;
      const maxY = container.clientHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX + padding / 2;
      const y = Math.random() * maxY + padding / 2;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      yesScale += 0.1;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    // Desktop + Mobile
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);

    // Fireworks
    function createFirework(x, y) {
      const colors = ["#ff4d6d", "#fff", "#ffd700", "#ff69b4"];
      for (let i = 0; i < 30; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = x + "px";
        fw.style.top = y + "px";
        fw.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(fw);

        setTimeout(() => fw.remove(), 1000);
      }
    }

    yesBtn.addEventListener("click", () => {
      container.remove();

      const message = document.createElement("h1");
      message.innerHTML = "YAYYYY!! ðŸ’–ðŸŽ†<br>Youâ€™re my Valentine!";
      message.style.color = "white";
      message.style.textAlign = "center";
      message.style.position = "absolute";
      document.body.appendChild(message);

      setInterval(() => {
        createFirework(
          Math.random() * window.innerWidth,
          Math.random() * window.innerHeight
        );
      }, 300);
    });
  </script>

</body>
</html>
